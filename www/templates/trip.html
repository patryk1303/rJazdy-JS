<ion-view view-title="Trip for line {{line}}">
  <ion-content>
    <ion-list>
      <ion-item ng-class='stop.stop_name.stop_id == stop_id?"royal bold":""' ng-repeat="stop in trip"
        ng-href="#/app/line/{{line}}/{{dir_no}}/{{stop.stop_name.stop_id}}">
        <span class="positive padding">{{stop.hour}}<sup>{{stop.min}}</sup></span>
        <stop-name data="stop.stop_name"></stop-name>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
